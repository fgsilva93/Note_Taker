    <title>Note Taker</title>

<body>
    <div class="container">
        <div class="row align-items-center mb-2 mt-4 text-primary" id="Header">
            <div class="col">
                <h1>Note Taker</h1>
                <h3>Add A New Note:</h3>
            </div>
        </div>
        <div class="row d-flex justify-content-center" id="input-section">
            <dvi class="col-auto">
                <label for="text" class="col-form-label text-primary">Note:</label>
            </dvi>
            <div class="col-auto flex-fill">
                <textarea name="text-fill" class="form-control" id="note-input" cols="20" rows="1" placeholder="Insert Note Here"></textarea>
            </div>
        </div>
        <div class="mx-auto p-2 d-flex justify-content-center">
            <button class="btn btn-primary" type="button">Enter</button>
        </div>
        <div class="sub-container">
            <div class="row d-flex">
                <div class="col" id="note-section">
                </div>
            </div>
        </div>
    </div>
